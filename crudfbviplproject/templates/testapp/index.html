<!DOCTYPE html>
{%extends 'testapp/base.html'%}
     {%block body_block%}
       <h1>CSK Players Information DashBoard</h1>  <hr>
       <table border="3">
         <thead>
           <th>Player No</th>
           <th>Player Name</th>
           <th>Player Salary</th>
           <th>Player Address</th>
           <th>Actions</th>
         </thead>
         {% for play in players %}
         <tr>
           <td>{{play.pno}}</td>
           <td>{{play.pname}}</td>
           <td>{{play.psal}}</td>
           <td>{{play.paddr}}</td>
           <td> <a href="/update/{{play.id}}">Update</a> <a href="/delete/{{play.id}}">Delete</a> </td>
         </tr>
         {%endfor%}
       </table><br><br>
       <a href="/create" class ='btn btn-success btn-lg'>Insert New Player</a>
      {%endblock%}
